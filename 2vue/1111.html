<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 

            model 双向绑定  绑定了表单中的值  和 data中的数据

            获取(录入的)数据
         -->
        <form action="">
            <input type="text" name="" id="" value="username" v-model="userinfo.username">用户名<br>
            <input type="password" name="" id="" value="password" v-model='userinfo.password'>密码<br>

            <input type="radio" name="sex" id="" value="男" v-model="userinfo.sex">男
            <input type="radio" name="sex" id="" value="女" v-model="userinfo.sex">女<br>

            <select name="" id="" v-model='userinfo.city'>
                <option value="南京">南京</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
            </select><br>

            <input type="checkbox" name="" id="" value="篮球" v-model="userinfo.aihao">篮球
            <input type="checkbox" name="" id="" value="足球" v-model="userinfo.aihao">足球
            <input type="checkbox" name="" id="" value="排球" v-model="userinfo.aihao">排球<br>

            <button @click.prevent="submit">提交</button>
            <!-- prevent 阻止默认事件 -->
        </form>
        <!-- <h3>{{userinfo}}</h3> -->
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                // 获取数据
                userinfo: {
                    username: '',
                    password: '',
                    sex: '',
                    city: '南京',
                    aihao: []
                }, // 
            },
            methods: {
                submit() {
                    console.log(this.userinfo);
                    let user = /^\w{4,8}$/;
                    // console.log(user.test(this.userinfo.username));
                    // console.log(user.test(this.userinfo.password));
                    if (!user.test(this.userinfo.username) || !user.test(this.userinfo.password)) {
                        alert("no")
                        this.userinfo.username = '';
                        this.userinfo.password = '';
                        return
                    }

                    console.log("提交");
                }
            }
        });
    </script>
</body>

</html>
