<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .box {
            width: 500px;
            height: 200px;
            border: 3px solid red;
            line-height: 100px;
            font-size: 30px;
        }

        .active {
            color: plum;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 

            current == index 
            4个h1 符合的只有一个  
            满足条件的只有一个


            {active:true|fals}
            true|false 可以用表达式 或者是变量 表示
         -->
        <h1 :class="{active: current==index}" v-for='(item,index) in list' @click='check(index,$event)'>{{item}}</h1>
        <div class="box">
            <h1>{{text}}</h1>
        </div>
        <button @click='clear'>清空</button>
    </div>
    <script>
        /* 
        单选:
        一个数据: 记录当前选中的是哪个元素

        用该数据  作为判断条件

        实现判断
        
        */
        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    "aaaaaaaaa",
                    "bbbbbbbbb",
                    "ccccccccc",
                ],
                text: 'data',
                current: null // 表示当前选中哪一个h1
            },
            methods: {
                check(index, event) {
                    // console.log(index);
                    // console.log(event);
                    // console.log(event.target);
                    this.current = index
                    this.text = this.list[index]
                },
                clear() {
                    this.current = null,
                    this.text = 'data'
                }
            }
        });
    </script>
</body>

</html>
